<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script th:inline="javascript">
		
	window.onload =	function checkIfGameOver()
		{
			var numberOfTriesReamining = [[${triesLeft}]];
			///alert('tries left: '+ numberOfTriesReamining);
			if(numberOfTriesReamining === 0){
				alert("Game Over");
				document.getElementById('guessedChar').disabled=true;
				document.getElementById('try').disabled=true;
			}
			
		}
		function reloadGame(){
			
			window.location.href="http://localhost:8080/reload";
		}
		
	</script>
</head>
<body>

 <h1 align="center">Gess the Word</h1>
  <h2 align="center" th:text="${wordToDisplay}">Show a random word here</h2>
  <h2 align="right" th:text="'Tries Remaining is:'+${triesLeft}">show number of tries left here:</h2>
   <hr/>
   <input type="button" value="reload" id="reload" style="float: right; background-color: pink; color: black;" onclick="reloadGame();">
  
    
   <div align="center">
	    <form action="game-home" method="get">
			<label>Guess a Character:</label>
   			<input type="text" name="guessedChar" id="guessedChar"/>
    		<input type="submit" value="try" id="try">
		</form>
   </div>
   
  
  
</body>
</html>
